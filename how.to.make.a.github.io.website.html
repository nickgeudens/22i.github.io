<h2>How to make your github page like this one</h2>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/1.make.github.account.png" class="responsive800" title="step 1" alt="sample101" /></div>
  <figcaption> <hi4>1. visit <a href="https://github.com/">github</a> you will need to have a github account</hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/2.png" class="responsive800" title="step 2" alt="sample101" /></div>
  <figcaption> <hi4> 2. </hi4> <hi4> once logged in create a </hi4> <blue> New repository </blue> <hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/3.png" class="responsive800" title="step 3" alt="sample101" /></div>
  <figcaption> <hi4> 3. </hi4> <hi4> you can see your </hi4> <blue>  github username </blue> <hi4> on the left under Owner. In the </hi4> <yelow> Repository name field </yelow> <hi4> enter your </hi4> <blue>  username </blue> <hi4> and add .github.io at the end, make sure  </hi4> <red> initialize this repository with a README </red> <hi4> is checked then press </hi4> <green>  Create repository </green> <hi4> from now on wherever you see 77i you replace it with your <blue>  github username </blue> </hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/4.png" class="responsive800" title="step 4" alt="sample101" /></div>
  <figcaption> <hi4> 4. </hi4> <hi4> now click on the <green> Clone or download </green> then press the <blue> copy link button </blue> </hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/5.png" class="responsive800" title="step 5" alt="sample101" /></div>
  <figcaption> <hi4> 5. </hi4> <hi4> now go to your websites folder (a folder where you keep most of your websites) and open terminal from there and write this in <code> git clone </code> also paste in the link you copied in step 4. After this run <code> git config --global user.email "you@example.com" && git config --global user.name "Your Name" </code> replace you@example.com with email you used to register your github account. Replace Your Name with your github username as seen in step 3. </hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/6.png" class="responsive800" title="step 6" alt="sample101" /></div>
  <figcaption> <hi4> 6. </hi4> <hi4> now download <blue> 22i website source code </blue> by clicking <a href="https://github.com/22i/22i.github.io/archive/master.zip">here</a> on the <green> left </green> we see new folder created by <green> git clone command </green>. On the <blue> right </blue> we can see extracted <blue> 22i website source code </blue> . Move all the files from the <blue> right </blue> to the <green> left </green> </hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>

<figure class="snip_tuts">
  <div class="img"><img src="content/images/tutorials/how.to.make.a.github.io.website/7.png" class="responsive800" title="step 7" alt="sample101" /></div>
  <figcaption> <hi4> 7. </hi4> <hi4> now open terminal from the <green> left </green> folder (look at step 6) and execute this command there <code> git add . && echo tracked and staged all files && git commit -m "amazing" && echo commited localy with a message && git push origin master && echo pushed changes to the internet && echo -e "\n\n\033[32meverything done!" </code> from this momment forward you can repeat step 7 to update your website </hi4> </figcaption>
  <a href="https://github.com/"></a>
</figure>
